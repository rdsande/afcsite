<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Jersey Background -->
  <rect x="50" y="80" width="200" height="280" rx="20" ry="20" fill="#059669" stroke="#047857" stroke-width="2"/>
  
  <!-- Sleeves -->
  <ellipse cx="30" cy="120" rx="25" ry="60" fill="#059669" stroke="#047857" stroke-width="2"/>
  <ellipse cx="270" cy="120" rx="25" ry="60" fill="#059669" stroke="#047857" stroke-width="2"/>
  
  <!-- Collar -->
  <path d="M 100 80 Q 150 60 200 80 L 200 100 Q 150 85 100 100 Z" fill="#ffffff" stroke="#047857" stroke-width="2"/>
  
  <!-- AZAM FC Logo Area -->
  <circle cx="120" cy="140" r="25" fill="#ffffff" stroke="#047857" stroke-width="2"/>
  <text x="120" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">AZAM</text>
  
  <!-- Sponsor Logo Area -->
  <rect x="160" y="115" width="60" height="30" rx="5" ry="5" fill="#ffffff" stroke="#047857" stroke-width="1"/>
  <text x="190" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">SPONSOR</text>
  
  <!-- Jersey Pattern - Diagonal stripes -->
  <defs>
    <pattern id="diagonalStripes" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
      <rect width="20" height="20" fill="#059669"/>
      <rect width="10" height="20" fill="#10b981" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="70" y="160" width="160" height="120" fill="url(#diagonalStripes)" opacity="0.4"/>
  
  <!-- Accent lines -->
  <line x1="70" y1="180" x2="230" y2="180" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <line x1="70" y1="260" x2="230" y2="260" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  
  <!-- Name Area (placeholder) -->
  <rect x="80" y="300" width="140" height="20" rx="10" ry="10" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  <text x="150" y="314" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.7">CUSTOM NAME</text>
  
  <!-- Number Area (placeholder) -->
  <circle cx="220" cy="200" r="30" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  <text x="220" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" opacity="0.7">00</text>
  
  <!-- Jersey Title -->
  <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">AZAM FC THIRD KIT</text>
  <text x="150" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">2024/25 Season</text>
</svg>