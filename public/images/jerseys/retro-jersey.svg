<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Jersey Background -->
  <rect x="50" y="80" width="200" height="280" rx="20" ry="20" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  
  <!-- Sleeves -->
  <ellipse cx="30" cy="120" rx="25" ry="60" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  <ellipse cx="270" cy="120" rx="25" ry="60" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  
  <!-- Vintage Collar -->
  <path d="M 100 80 Q 150 60 200 80 L 200 100 Q 150 85 100 100 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Vintage chest band -->
  <rect x="70" y="150" width="160" height="40" fill="#fbbf24" opacity="0.8"/>
  <rect x="70" y="155" width="160" height="2" fill="#ffffff"/>
  <rect x="70" y="185" width="160" height="2" fill="#ffffff"/>
  
  <!-- AZAM FC Logo Area (Vintage style) -->
  <circle cx="120" cy="140" r="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <text x="120" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">AZAM</text>
  
  <!-- Retro Sponsor Area -->
  <rect x="160" y="115" width="60" height="30" rx="5" ry="5" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  <text x="190" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">RETRO</text>
  
  <!-- Vintage pattern - horizontal stripes -->
  <rect x="70" y="200" width="160" height="4" fill="#fbbf24" opacity="0.6"/>
  <rect x="70" y="210" width="160" height="4" fill="#fbbf24" opacity="0.6"/>
  <rect x="70" y="220" width="160" height="4" fill="#fbbf24" opacity="0.6"/>
  <rect x="70" y="240" width="160" height="4" fill="#fbbf24" opacity="0.6"/>
  <rect x="70" y="250" width="160" height="4" fill="#fbbf24" opacity="0.6"/>
  <rect x="70" y="260" width="160" height="4" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Vintage side panels -->
  <rect x="50" y="120" width="20" height="200" fill="#fbbf24" opacity="0.3"/>
  <rect x="230" y="120" width="20" height="200" fill="#fbbf24" opacity="0.3"/>
  
  <!-- Name Area (placeholder) -->
  <rect x="80" y="300" width="140" height="20" rx="10" ry="10" fill="none" stroke="#fbbf24" stroke-width="1" stroke-dasharray="5,5" opacity="0.7"/>
  <text x="150" y="314" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24" opacity="0.8">CUSTOM NAME</text>
  
  <!-- Number Area (placeholder) -->
  <circle cx="220" cy="200" r="30" fill="none" stroke="#fbbf24" stroke-width="1" stroke-dasharray="5,5" opacity="0.7"/>
  <text x="220" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fbbf24" opacity="0.8">00</text>
  
  <!-- Vintage badge -->
  <rect x="200" y="280" width="40" height="15" rx="7" ry="7" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  <text x="220" y="291" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#dc2626">EST. 1993</text>
  
  <!-- Jersey Title -->
  <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">AZAM FC RETRO KIT</text>
  <text x="150" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Classic Collection</text>
</svg>